{% extends 'base_faculty.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h4>{{ view.get_course.name }} 题库管理</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item active">
              题库统计
            </a>
            <div class="list-group-item">
              <strong>总题目数:</strong> {{ object_list|length }}
            </div>
            <div class="list-group-item">
              <strong>单选题:</strong> {{ stats.single }}
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>题号</th>
                  <th>题目内容</th>
                  <th>题型</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {% for q in object_list %}
                <tr>
                  <td>{{ q.qno }}</td>
                  <td>{{ q.question|truncatechars:30 }}</td>
                  <td>{{ q.get_question_type_display }}</td>
                  <td>
                    <a href="#" class="btn btn-sm btn-outline-primary">编辑</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
